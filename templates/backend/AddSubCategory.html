{% extends 'Dashboard.html' %}

{% block content %}

<div class="main-panel">
  <div class="content-wrapper">
      <div class="row">
        
          <div class="col-12 grid-margin">
            <div class="card">
              <div class="card-body">

                <h1 class="card-title text-center">Add SubCategory<a href="{% url 'subcategory' %}" class="float-right btn btn-warning">Back</a></h1>
                  <div class="table-responsive">

                    {% for message in messages %}
                        <div class="alert-danger rounded mb-2 text-center" role="alert">
                              {{message}}
                          </div>
                    {% endfor %}

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="w-100 mb-3">Category : {{form.category_name}}</div>
                        <div class="w-100 mb-3">SubCategory : {{form.subcategory_name}}</div>
                        <div class="w-100 mb-3">Slug : {{form.slug}}</div>
                        <div class="w-100 mb-3">Enable : {{form.is_acitve}}</div>

                        <button type="submit">Add Category</button>

                </div>

              </div>
            </div>
          </div>
      </div>
  </div>
</div>

<script>
    document.getElementById("id_subcategory_name").onkeyup = function(){
      console.log()
      var x = document.getElementById("id_subcategory_name").value.toLowerCase().replaceAll(" ","-");
      console.log(x);
      document.getElementById("id_slug").value = x ;
    }
    </script>

{% endblock %}
