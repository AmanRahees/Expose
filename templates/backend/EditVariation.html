{% extends 'Dashboard.html' %}

{% block content %}

<div class="main-panel">
  <div class="content-wrapper">
      <div class="row">
          <div class="col-12 grid-margin">
            <div class="card">
              <div class="card-body">

                <h1 class="card-title text-center">Edit Variation<a href="{% url 'subproduct' %}" class="float-right btn btn-warning">Back</a></h1>
                  <div class="table-responsive">

                    <form method="post" action="{% url 'updatesubproduct' subprdts.id %}" enctype="multipart/form-data"">
        
                        {% csrf_token %}

                        <div class="mb-3">
                          <label>Product Name :</label>
                          <h1 class="form-control">{{subprdts.product_name}}</h1>
                          </div>

                        <div class="mb-3">
                          <label>Category :</label>
                          <h1 class="form-control text-capitalize">{{subprdts.variation_category}}</h1>
                          </div>

                        <div class="mb-3">
                            <label>Value :</label>
                            <input class="mb-3 form-control active" type="text" name="variation_value" value="{{subprdts.variation_value}}">   
                        </div>

                        <button type="submit">Update</button>
                    </form>


                </div>

              </div>
            </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
