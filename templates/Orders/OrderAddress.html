{% extends 'home.html' %}
{% load static %}
{% block content %}

<section class="p-t-23 p-b-140 mt-5">
    <div class="container mt-3">

        <div class="py-3" style="margin: auto; width: 75%; border: 1px solid #555; padding: 10px; box-shadow: 1px 1px #555;">
            <div class="container">
               <div>
                   <h3 class="text-center">Add Address</h3>
               </div>
           <form method="POST" class="post-form" action="{% url 'Orderaddress' %}">  
               {% csrf_token %}
               <div class="row">
                   
                   {% for d in data %}
                   <input class="form-control" type="text" name="user_id" hidden  value="{{d.id}}">
                   {% endfor %}
                   <div class="col-md-12">
                       <div class="form-group">
                           <label>Name</label>
                           <input type="text" name="name" class="form-control" placeholder="Enter Your Name" required>
                       </div>
                   </div>

                   <div class="col-md-6">
                       <div class="form-group">
                           <label>Email</label>
                           <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required>
                       </div>
                   </div>

                   <div class="col-md-6">
                       <div class="form-group">
                           <label>Phone Number</label>
                           <input type="tel" name="mobile" class="form-control" placeholder="Enter Your Phone Number" required>
                       </div>
                   </div>

                   <div class="col-md-12">
                       <div class="form-group">
                           <label>Address lane</label>
                           <input type="text" name="address" class="form-control" placeholder="Address lane" required>
                       </div>
                   </div>

                   <div class="col-md-12">
                       <div class="form-group">
                           <label>Address lane 2</label>
                           <input type="text" name="address_2" class="form-control" placeholder="Address lane 2" required>
                       </div>
                   </div>

                   <div class="col-md-6">
                       <div class="form-group">
                           <label>City</label>
                           <input type="text" name="city" class="form-control" placeholder="City" required>
                       </div>
                   </div>

                   <div class="col-md-6">
                       <div class="form-group">
                           <label>District</label>
                           <input type="text" name="district" class="form-control" placeholder="District" required>
                       </div>
                   </div>

                   <div class="col-md-6">
                       <div class="form-group">
                           <label>State</label>
                           <input type="text" name="state" class="form-control" placeholder="State" required>
                       </div>
                   </div>

                   <div class="col-md-6">
                       <div class="form-group">
                           <label>Pincode</label>
                           <input type="number" name="pincode" class="form-control" placeholder="Pincode" required>
                       </div>
                   </div>
                       
               </div>
               <button class="btn btn-success m-3" type="submit">Add address</button>
           </form>

           </div>
       </div>

    </div>
</section>

{% endblock %}
