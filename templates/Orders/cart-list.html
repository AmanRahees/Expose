{% load static %}
<section class="bg0 p-t-23 p-b-140 mt-5">
	<div class="container">

          {% if not cart_items  %}
        <div class="text-center mt-5">
          <div class="text-center">
            <img src="{% static 'images/empty-cart.png' %}" class="rounded w-50" alt="...">
          </div>
            <h2>Your Cart is Empty</h2>
            <a href="{% url 'products' %}" class="btn btn-primary mt-3">Shop now</a>
        </div> 
         {% else %} 
    
        
        <h4 class="mt-3 p-2">Cart ({{cart_items.count}}) <span class="float-right h5">Total : ₹{{total_amount}}</span></h4>
        <section class="cart_area border mt-2 border-dark">
          <div class="container">
              <div class="cart_inner">
                  <div class="table-responsive">
                      <table class="table">
                          <thead class="text-center">
                              <tr>
                                  <th scope="col">Product</th>
                                  <th scope="col">Price</th>
                                  <th scope="col">Quantity</th>
                                  <th scope="col">Total</th>
                                  <th></th>
                              </tr>
                          </thead>
                          <tbody>
                            {% for cart_item in cart_items %}
                            <tr>
                                <td class="d-flex justify-content-start">
                                    <figure class="itemside align-items-center wrap">
                                        <h1></h1>
                                        <div class="aside"><img src="{{cart_item.cart_product.product_name.image.url}}" width="60px" class="img-sm"></div>
                                    </figure>
                                    <figcaption class="info pl-3">
                                        <a href="{{product.get_url}}" class="title text-dark">{{cart_item.cart_product.product_name}}</a>
                                        <p class="text-muted small">{{ cart_item.cart_product.color}}<br>{{cart_item.cart_product.ram}}</p>
                                    </figcaption>
                                </td>
                                <td> 
                                    <div class="price-wrap"> 
                                        <var class="price">₹{{cart_item.cart_product.price}}</var>
                                    </div> 
                                </td>
                                <td>
                                    <div class="wrap-num-product flex-w m-r-0">
                                        <div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m" >
                                            <i class="fs-16 zmdi zmdi-minus"></i>
                                        </div>
                                        <input class="mtext-104 cl3 text-center pl-3 num-product product-qty-{{ cart_item.cart_product.id }}" readonly value="{{cart_item.quantity}}">
                                        <div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m" >
                                            <i class="fs-16 zmdi zmdi-plus"></i>
                                        </div>
                                    </div> 
                                </td>
                                <td>
                                    <p>₹{{cart_item.sub_total}}</p>
                                </td>
                                <td>
                                    <button class="btn btn-dark update-item" data-item="{{ cart_item.cart_product.id }}"><i class="fa fa-sync"></i></button>
                                    <a href="{% url 'delete_cartitem' cart_item.cart_product.id %}" data-item="{{cart_item.cart_product.id}}" class="btn btn-danger delete-item">
                                         <i class="fa-solid fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
        </section>
        <a href="{% url 'checkout' %}" class="btn btn-primary float-right m-3">Checkout</a>
      
     {% endif %}
       
  </div>
</section>
