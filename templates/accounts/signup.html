{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>SignUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>
	
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap">						
						<h1 class="text-center text-secondary">Signup</h1>

                        <form method="post">
                          {% csrf_token %}

                          {% for message in messages %}
                                <div class="alert-danger rounded mb-2 text-center mx-5" role="alert">
                                     {{message}}
                                 </div>
                          {% endfor %}

                        <div class="row mb-2  mt-3">
                            <div class="col-md-6 ">
                                <div class=" mb-3 mb-md-0 mx-5">
                                    <label class="text-secondary">First Name</label>
                                    <input class="form-control" id="inputFirstName" required name="first_name" type="text" placeholder="Enter Your First name" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mx-5">
                                    <label class="text-secondary">Last Name</label>
                                    <input class="form-control" id="inputLastName" required name="last_name" type="text" placeholder="Enter Your Last name" />                 
                                </div>
                            </div>
                        </div>
                        <div class="mx-5 mb-2">
                            <label class="text-secondary">Email</label>
                            <input class="form-control" id="inputEmail" required name="email" type="email" placeholder="Enter Your Email" />
                        </div>
                        <div class="mx-5 mb-2">
                            <label class="text-secondary">Phone</label>
                            <input class="form-control" id="inputPhone" required name="phone_number" type="tel" " minlength="10" maxlength="14" placeholder="Phone Number" />
                        </div>
                        <div class="row mb-2  mt-3">
                            <div class="col-md-6 ">
                                <div class=" mb-3 mb-md-0 mx-5">
                                    <label class="text-secondary">Password</label>
                                    <input class="form-control" id="inputPassword" required name="password" type="password" minlength="4" placeholder="Password" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mx-5">
                                    <label class="text-secondary">Confirm Password</label>
                                    <input class="form-control border id="inputPassword2" required name="password2" type="password" minlength="4" placeholder="Confirm Password" />                 
                                </div>
                            </div>
                        </div>

                        <div class="form-group mx-5 mt-3">
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                        </div>
                        </form>
                        <p class="text-center">Not a member? <a  href="{% url 'login' %}">Sign Up</a></p>
                   
		      </div>
				</div>
			</div>
		</div>
	

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/maina.js' %}"></script>

	</body>
</html>
