{% extends 'home.html' %}

{% load static %}

{% block content %}

<section class="bg0 p-t-23 p-b-140 mt-5">
	<div class="container mt-3">

		<ul class="nav mb-3 cl3 flex justify-content-center" id="pills-tab" role="tablist">
			<li class="mx-2">
			  <a href="{% url 'settings' %}" class="btn btn-dark ">
				Profile
			</a>
			</li>
			<li class="mx-2">
				<a href="{% url 'change_password' %}" class="btn btn-light active">
					Change Password
				</a>
			</li>
			<li class="mx-2">
				<a href="{% url 'myorders' %}" class="btn btn-light active">
					Orders
				</a>
			</li>
			<li class="mx-2">
				<a href="{% url 'addresses' %}" class="btn btn-light active">
					Addresses
				</a>
			</li>
		  </ul>
		  {% block dashcard %}
		  
		  <div class="py-5 container">
			
			<div class="container">
			  
			  <div class="row flex justify-content-center">
			  <div class="card mx-5 col-md-10"  style="box-shadow: 2px 2px 2px 6px #f4f4f4;">
			  
				<div class="media mx-5 my-5">
					<div class="pull-left text-center" href="#!">
					  <img class="border rounded-circle" width="150px" height="150px" src="{% static 'images/User.jpg' %}" alt="Image"><br>
					  
					</div>
                    <form method="post" action="{% url 'updateprofile' user.id %}" enctype="multipart/form-data">
                            
                        {% csrf_token %}

                        {% for message in messages %}
                        <div class="ml-5 alert alert-danger rounded mb-2 text-center w-75">
                            {{message}}
                        </div>
                        {% endfor %}

					<div class="mx-4 col-md-12">
                        <a href="{% url 'settings' %}" class="btn btn-primary float-right">Back</a>
					  <div class="row">
						  <div class="col-lg-5 col-md-8">
							  <div class="form-group">
									<label>First Name</label>
									<input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
							  </div>
						  </div>
						  <div class="col-lg-5 col-md-8">
							  <div class="form-group">
									<label>Last Name</label>
									<input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
							  </div>
						  </div>
						  <div class="col-lg-10 col-md-8">
							  <div class="form-group">
									<label>Email</label>
									<input type="email" readonly class="form-control" name="email" value="{{user.email}}">
							  </div>
						  </div>
						  <div class="col-lg-10 col-md-8">
							  <div class="form-group">
									<label>Phone number</label>
									<input type="tel" class="form-control" min_length="10" max_length="14" name="phone_number" value="{{user.phone_number}}">
							  </div>
						  </div>
                          <div class="col-lg-10 col-md-8">
                            <div class="form-group">
                                <button class="btn btn-success" type="submit">Update</button>
                            </div>
                        </div>
					  </div>
					</div>
                    </form>
				  </div>

		  </div>
			  </div>
		  </div>
  
	  </div>
  

			{% endblock %}

	</div>
</section>

{% endblock %}
