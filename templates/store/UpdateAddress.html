{% extends 'home.html' %}

{% load static %}

{% block content %}

<section class="bg0 p-t-23 p-b-140 mt-5">
	<div class="container mt-3">

		<ul class="nav mb-3 cl3 flex justify-content-center" id="pills-tab" role="tablist">
			<li class="mx-2">
			  <a href="{% url 'settings' %}" class="btn  btn-light active">
				Profile
			</a>
			</li>
			<li class="mx-2">
				<a href="{% url 'change_password' %}" class="btn  btn-light active">
					Change Password
				</a>
			</li>
			<li class="mx-2">
				<a href="{% url 'myorders' %}" class="btn  btn-light active">
					Orders
				</a>
			</li>
			<li class="mx-2">
				<a href="{% url 'addresses' %}" class="btn btn-dark">
					Addresses
				</a>
			</li>
		  </ul>
		  {% block dashcard %}

		  <div class="py-5 container">
			
		  <div class="container">
			
			<div class="row flex justify-content-center">
			<div class="card mx-5 col-md-6">
			<form method="POST" class="post-form mx-3 my-3" action="{% url 'updateaddress' usid.id %}">  
			{% csrf_token %}
			<h3 class="text-center">Edit Address</h3>
			<div class="row">
				
				<div class="col-md-12">
					<div class="form-group">
						<label>Name</label>
						<input type="text" name="name" value="{{usid.name}}"  class="form-control" placeholder="Enter Your Name" required>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label>Email</label>
						<input type="email" name="email" value="{{usid.email}}" class="form-control" placeholder="Enter Your Email" required>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label>Phone Number</label>
						<input type="tel" name="mobile" value="{{usid.mobile}}" class="form-control" placeholder="Enter Your Phone Number" required>
					</div>
				</div>

				<div class="col-md-12">
					<div class="form-group">
						<label>Address lane</label>
						<input type="text" name="address" value="{{usid.address}}" class="form-control" placeholder="Address lane" required>
					</div>
				</div>

				<div class="col-md-12">
					<div class="form-group">
						<label>Address lane 2</label>
						<input type="text" name="address_2" value="{{usid.address_2}}" class="form-control" placeholder="Address lane 2" required>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label>City</label>
						<input type="text" name="city" value="{{usid.city}}" class="form-control" placeholder="City" required>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label>District</label>
						<input type="text" name="district" value="{{usid.district}}" class="form-control" placeholder="District" required>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label>State</label>
						<input type="text" name="state" value="{{usid.state}}" class="form-control" placeholder="State" required>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label>Pincode</label>
						<input type="number" value="{{usid.pincode}}" name="pincode" class="form-control" placeholder="Pincode" required>
					</div>
				</div>
					
			</div>
			<button class="btn btn-success m-3" type="submit">Update</button>
		</form>
		</div>
			</div>
		</div>

	</div>

			{% endblock %}
	</div>
</section>

{% endblock %}
