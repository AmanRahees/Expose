  <article class="card mb-4">
  <div class="card-body">
    <h2 class="card-title mb-4 text-center">Billing Address</h2>

    <form action="{% url 'checkout' %}" method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="form-group col-sm-6">

          <input type="text" value="+91" class="form-control">
        </div>
        <div class="form-group col-sm-6">
          <label>Email</label>
          <input type="email" placeholder="example@gmail.com" class="form-control">
        </div>
      </div> 
    
      <div class="row">
          <div class="form-group col-sm-6">
            <label>Country*</label>

              <option value="">Italy</option>
            </select>
          </div>
          <div class="form-group col-sm-6">
            <label>State*</label>
            <input type="text" placeholder="Type here" class="form-control">
          </div>
          <div class="form-group col-sm-8">
            <label>Street*</label>
            <input type="text" placeholder="Type here" class="form-control">
          </div>
          <div class="form-group col-sm-4">
            <label>Building</label>
            <input type="text" placeholder="" class="form-control">
          </div>
          <div class="form-group col-sm-4">
            <label>House</label>
            <input type="text" placeholder="Type here" class="form-control">
          </div>
          <div class="form-group col-sm-4">
            <label>Postal code</label>
            <input type="text" placeholder="" class="form-control">
          </div>
          <div class="form-group col-sm-4">
            <label>Zip</label>
            <input type="text" placeholder="" class="form-control">
          </div>
      </div> <!-- row.// -->	
    </main>
      <aside class="col-md-4">
        <div class="card">
      <div class="card-body">
        <dl class="dlist-align">
          <dt>Total price:</dt>
          <dd class="text-right">$69.97</dd>
        </dl>
        <dl class="dlist-align">
          <dt>Tax:</dt>
          <dd class="text-right"> $10.00</dd>
        </dl>
        <dl class="dlist-align">
          <dt>Total:</dt>
          <dd class="text-right text-dark b"><strong>$59.97</strong></dd>
        </dl>
        <hr>
        <p class="text-center mb-3">
          <img src="{% static 'images/misc/payments.png' %}" height="26">
        </p>
        <button type="submit" class="btn btn-primary btn-block"> Place Order </a> 
        </form>
      </div> <!-- card-body.// -->
      </div> <!-- card.// -->
      </aside>
